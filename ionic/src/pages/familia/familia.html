<ion-header>
  <ion-navbar>
    <ion-title>
      Família
    </ion-title>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>

</ion-header>

<ion-content padding>

 <form [formGroup]="cadastro" (ngSubmit)="gravar()">
    <ion-list>
      <ion-item>
        <ion-label floating>Código</ion-label>
        <ion-input name="id" formControlName="id" type="number" disabled></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-input name="nome" formControlName="nome" type="text" required></ion-input>
      </ion-item>

      <ion-list>
        <ion-item>
          <ion-label>Usuários</ion-label>
          <ion-select name="usuarios" formControlName="usuarios" multiple="true" cancelText="Cacelar" okText="OK">

            <ion-option *ngFor="let u of usuarios" [value]="u">{{u.nome}}</ion-option>

          </ion-select>
        </ion-item>
      </ion-list>

      <button ion-button block icon-left color="verde" type="submit" [disabled]="salvou">
        <ion-icon name="log-in"></ion-icon>
        Acessar
      </button>
    </ion-list>
  </form>

</ion-content>
