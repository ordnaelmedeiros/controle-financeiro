<ion-header>
  <ion-navbar>
    <ion-title>
      Casa
    </ion-title>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>

</ion-header>

<ion-content padding>
  Home <br/>
  Usuário: {{this.config.usuario.nome}} <br/>
  Email: {{this.config.usuario.email}} <br/>

  <ion-fab bottom right>
    <button ion-fab (click)="logoff()"><ion-icon name="log-out"></ion-icon></button>
  </ion-fab>

  <ion-label bottom left>Versão: 0.2</ion-label>
  <ion-label bottom left>{{this.config.ping}}</ion-label>


</ion-content>
